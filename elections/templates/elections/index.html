{% extends "elections/layout.html" %}

{% block title %}
선거 후보
{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <td><B>이름</B></td>
            <td><B>소개</B></td>
            <td><B>출마지역</B></td>
            <td><B>기호</B></td>
        </tr>
        </thead>
        <tbody>
        <!-- for 문은 중괄호 사이에 % % 으로 써주고 종료되기 원하는 지점에 endfor를 넣어준다
        DB에 있는 데이터를 변수로 출력하려면 중괄호를 2번 써준다. -->
        {% for candidate in candidates %}
        <tr>
            <td>{{candidate.name}}</td>
            <td>{{candidate.introduction}}</td>
            <td><a href = "areas/{{candidate.area}}/">
                {{candidate.area}}</a></td>
            <td>기호{{candidate.party_numbeer}}번</td>
        </tr>
        {% endfor %}
        <tbody>
    </table>
{% endblock %}
